<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider Example</title>
  <style>
    /* Slider container */
    .slider {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
    }

    /* Slides wrapper: using flexbox to arrange images in a row */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Each slide image */
    .slides img {
      width: 100%;
      display: block;
    }

    /* Navigation dots container */
    .navigation {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    /* Navigation dots */
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Active navigation dot */
    .dot.active {
      background-color: #333;
    }
    .title {
      font-size: 30px;
      font-family: monospace;
      font-style: italic;
      font-weight: bold;
      padding: 0 30px;
    }
    .title span {
      color: tomato;
    }
  </style>
</head>
<body>

  <div>
    <h1 class="title">Hey Afroza Azad Liza - <span>How Are You?</span></h1>
  </div>
  <div class="slider">
    <!-- Container for the images -->
    <div class="slides">
      <img src="./img/liza-1.jpeg" alt="liza">
      <img src="./img/liza-2.jpeg" alt="liza">
      <img src="./img/liza-3.jpeg" alt="liza">
      <img src="./img/liza-4.jpeg" alt="liza">
      <img src="./img/liza-5.jpeg" alt="liza">
      <img src="./img/liza-6.jpeg" alt="liza">
    </div>
    <!-- Navigation dots -->
    <div class="navigation">
      <div class="dot active" onclick="moveSlide(0)"></div>
      <div class="dot" onclick="moveSlide(1)"></div>
      <div class="dot" onclick="moveSlide(2)"></div>
      <div class="dot" onclick="moveSlide(3)"></div>
      <div class="dot" onclick="moveSlide(4)"></div>
    </div>
  </div>

  <script>
    // Grab the elements from the DOM
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = document.querySelectorAll('.slides img').length;
    let currentSlide = 0;
    
    // Function to change slide manually
    function moveSlide(slideIndex) {
      currentSlide = slideIndex;
      updateSlider();
      resetAutoSlide();
    }
    
    // Updates the slider transform and active dot
    function updateSlider() {
      slides.style.transform = 'translateX(' + (-100 * currentSlide) + '%)';
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
      });
    }
    
    // Automatically slide every 5 seconds
    let slideInterval = setInterval(nextSlide, 5000);
    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlider();
    }
    
    // Reset the interval when the user manually changes slide
    function resetAutoSlide() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 5000);
    }
  </script>
</body>
</html>
